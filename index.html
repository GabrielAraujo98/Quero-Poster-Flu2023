<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero o Poster! FFC 23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="titulo">
            <h1>Garanta já o seu Poster!</h1>
            <h3>Faça o pedido do poster dos Campeões da Libertadores 2023!</h3>
            <img id="escudo" src="escudo-fluminense-fc.png">
        </section>

        <img id="imagem" src="precos-e-formatos.png">
           
        <form id="formulario">
            <p>Responda o formulário a seguir para fazer seu pedido!</p>
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="radio">Formato:</label><br>
            <input type="radio" id="radiobtna3" name="formato">A3
            <input type="radio" id="radiobtna4" name="formato">A4<br><br>
            <input type="submit" value="Enviar" id="enviar">
        </form>

        <footer>
            <p>Todos os direitos reservados por Gabriel Silva de Araújo</p>
            <p>Sigam os perfis no instagram (@gabriel.o.araujo) e no twitter (@biel_o_araujo)</p>
        </footer>    
    </main>
    
</body>
</html>
