<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero o Poster! FFC 23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="titulo">
            <h1>Garanta já o seu Poster!</h1>
            <h3>Faça o pedido do poster dos Campeões da Libertadores 2023! <img id="escudo" src="escudo-fluminense-fc.png"></h3>
            
        </section>

        <img id="imagem" src="precos-e-formatos.png">
           
        <form id="formulario">
            <p>Responda o formulário a seguir para fazer seu pedido!</p>            
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required><br><br>
            </div>
            <div>
                <label for="radio">Formato:</label><br>
                <input type="radio" id="radiobtna3" name="formato" value="a3">A3
                <input type="radio" id="radiobtna4" name="formato" value="a4">A4<br><br>
            </div>
            <div>
                <button type="submit" id="enviar">Enviar</button>
            </div>
            
        </form>

        <footer>
            <p>Todos os direitos reservados por<br> Gabriel Silva de Araújo</p>
            <p>Sigam os perfis<br> no instagram (@gabriel.o.araujo) e<br> no twitter (@biel_o_araujo)</p>
        </footer>    
    </main>
    
</body>
<script src="conectar-com-whats.js"></script>
</html>
